{% extends 'base.html' %}
{% load static %}

{% block title %}
  Yeni Şifre Belirle - Kendine İyi Bak
{% endblock %}

{% block content %}
  <div class="page-wrapper">
    <!-- Header Banner -->
    <section class="page-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="banner-content"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Reset Password Confirm Section -->
    <section class="login-page section-space">
      <div class="container">
        <div class="row gutter-y-50 align-items-center">
          <div class="col-lg-6">
            <div class="login-page__image">
              <div class="login-page__image__inner">
                <img src="{% static 'assets/images/auth-resim.jpg' %}" alt="reset password confirm" />
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <form class="login-page__form" method="post" action="{% url 'reset_password_confirm' token %}">
              {% csrf_token %}
              <div class="login-page__form__inner">
                <div class="login-page__form__top">
                  <h3 class="login-page__form__title">Yeni Şifre Belirle</h3>
                  <p class="login-page__form__subtitle">{{ user.get_full_name|default:user.username }} için yeni şifre belirleyin.</p>
                </div>
                <div class="login-page__form__wrapp">
                  <div class="login-page__form__input-box">
                    <label for="new_password1" class="login-page__form__label">Yeni Şifre</label>
                    <div class="login-page__form__input-box__inner">
                      <input type="password" id="new_password1" name="password1" placeholder="Yeni şifrenizi girin" class="toggle-password-input" required />
                      <i class="toggle-password-icon fa fa-fw fa-eye-slash"></i>
                    </div>
                  </div>
                  <div class="login-page__form__input-box">
                    <label for="new_password2" class="login-page__form__label">Yeni Şifre Tekrarı</label>
                    <div class="login-page__form__input-box__inner">
                      <input type="password" id="new_password2" name="password2" placeholder="Yeni şifrenizi tekrar girin" class="toggle-password-input" required />
                      <i class="toggle-password-icon fa fa-fw fa-eye-slash"></i>
                    </div>
                  </div>
                  <div class="login-page__form__input-box login-page__form__input-box--4">
                    <button type="submit" class="login-page__form__btn eduhive-btn eduhive-btn--normal">Şifreyi Güncelle</button>
                  </div>
                </div>
                <div class="login-page__form__bottom">
                  <p class="login-page__form__register-text">
                    <a href="{% url 'giris' %}">Giriş sayfasına dön</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  <style>
    .page-banner {
      padding: 100px 0 120px;
      background-color: #f8f5ff;
      position: relative;
      overflow: hidden;
      margin-top: -60px;
    }
    
    .login-page {
      padding: 80px 0;
    }
    
    .login-page__form {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }
    
    .login-page__form__inner {
      padding: 40px;
    }
    
    .login-page__form__top {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-page__form__title {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
    
    .login-page__form__subtitle {
      color: #666;
      margin-top: 10px;
      font-size: 14px;
    }
    
    .login-page__form__input-box {
      margin-bottom: 20px;
    }
    
    .login-page__form__label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .login-page__form__input-box__inner {
      position: relative;
    }
    
    .login-page__form input[type='password'] {
      width: 100%;
      height: 50px;
      border: 1px solid #e9e9e9;
      border-radius: 5px;
      padding: 0 45px 0 15px;
      transition: all 0.3s ease;
    }
    
    .login-page__form input[type='password']:focus {
      border-color: #6610f2;
      box-shadow: 0 0 0 3px rgba(102, 16, 242, 0.1);
    }
    
    .toggle-password-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }
    
    .login-page__form__btn {
      width: 100%;
      height: 50px;
      background-color: #6610f2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-page__form__btn:hover {
      background-color: #5a0dbb;
    }
    
    .login-page__form__bottom {
      text-align: center;
      margin-top: 30px;
    }
    
    .login-page__form__register-text a {
      color: #6610f2;
      text-decoration: none;
      font-weight: 500;
    }
  </style>

  <script>
    // Şifre göster/gizle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const togglePasswordIcons = document.querySelectorAll('.toggle-password-icon');
        
        togglePasswordIcons.forEach(function(icon) {
            icon.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                // Icon değiştir
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
    });
  </script>
{% endblock %}
